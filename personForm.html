<html>
  <div class="form">
    <label>ID</label>
    <input id="inputId" class="formFields" 
           type="text" placeholder="Enter id" value="%id%" />
  </div>
  <div class="form">
    <label>FirstName</label>
    <input id="inputFname" class="formFields"
           type="text" placeholder="Enter FirstName" value="%firstName%" />
  </div>
  <div class="form">
    <label>LastName</label>
    <input id="inputLname" class="formFields"
           type="text" placeholder="Enter LastName" value="%lastName%" />
  </div>
  <div class="form">
    <label>Email</label>
    <input id="inputEmail" class="formFields"
           type="text" placeholder="Enter email" value="%email%">
  </div>
  <div class="form">
    <label>BirthDate</label>
    <input id="inputBirthDate" class="formFields"
           type="text" placeholder="Enter BirthDate" value="%birthDate%">
  </div>
</html>
